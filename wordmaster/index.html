    <div class="building_block">
      <img
        src="./images/abc_blocks.png"
        alt="Building Blocks"
        id="building_block"
        class="building_blocks"
        height="140px"
      />
    </div>

    <div class="button_container">
      <button onclick="window.location.reload()" id="play_again" class="btn">
        Play üÖ∞ga‚ö°n
      </button>
    </div>

    <button id="keyboardToggle" class="keyboard-toggle">‚å®Ô∏è</button>
    <div id="virtualKeyboard" class="virtual-keyboard"></div>

    <div class="confetti_controls">
      <img
        id="confetti_play"
        class="confetti_control confetti_icon"
        src="./images/confetti2.png"
        alt="Start Confetti"
        height="100px"
        width="auto"
        onclick="toggleInlineConfetti();"
      />
    </div>

    <div class="balloon_controls">
      <img
        id="balloon_play"
        class="balloon_play balloon_icon"
        src="./images/water_balloon.png"
        alt="Start Water Balloons!"
        height="100px"
        width="auto"
        onclick="toggleInlineBalloon();"
      />
    </div>

    <canvas id="gameCanvas" class="water_balloon"></canvas>

    <script>
      let toggle_confetti = true
      let toggle_balloon = true

      function toggleInlineConfetti() {
        toggle_confetti = !toggle_confetti
        startConfetti()
        if (!toggle_confetti) {
          stopConfetti()
        }
      }

      function toggleInlineBalloon() {
        toggle_balloon = !toggle_balloon
        showWaterBalloon()
        if (!toggle_balloon) {
          setTimeout(() => {
            canvas.classList.add('water_balloon')
            canvas.style.position = ''
            canvas.style.top = ''
            canvas.style.left = ''
            canvas.style.transform = ''
            canvas.style.zIndex = ''
          }, 2000)
          toggle_balloon = !toggle_balloon
        }
      }
    </script>

    <script src="./scripts/mobileinput.js"></script>
    <script src="./scripts/wordmaster.js"></script>
    <!-- Game win screen -->
    <script src="./scripts/confetti.js"></script>
    <!-- Game lose screen -->
    <script src="./scripts/threedballoon.js"></script>
  </body>
